<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
</head>
<body>
<section class="container">
    <div th:replace="header :: header-after-login"></div>
    <section id="main-content">
        <div class="row">
            <h1 class="text-center col-md-4 offset-md-4">Existing Stock Info</h1>
        </div>
        <div class="row">
            <div class="table-responsive col-md-6 offset-md-3">
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th>Company Name</th>
                        <th>Unit Stock Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="stockInfo: ${stockInfos}">
                        <td th:text="${stockInfo.companyName}"></td>
                        <td th:text="${stockInfo.unitStockPrice}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
        <section class="m-4 p-3 border border-dark">
            <div class="row">
                <h1 class="text-center col-md-4 offset-md-4">Do Trading</h1>
            </div>
            <div class="row">
                <form th:action="@{/trade}" method="POST" class="col-md-6 offset-md-3">
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <select name="companyName" id="companyName" class="form-control">
                            <option tabindex="-1">Select</option>
                            <option th:each="stockInfo: ${stockInfos}" th:value="${stockInfo.companyName}"
                                    th:text="${stockInfo.companyName}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="noOfUnits">No of Units</label>
                        <input type="number" name="noOfUnits" min="10" max="100" size="10" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Buy Stock" class="form-control btn btn-lg btn-primary">
                    </div>
                </form>
            </div>
        </section>
    </section>
</section>
</body>
</html>
